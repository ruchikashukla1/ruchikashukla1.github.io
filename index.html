<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ruchika Shukla • Portfolio</title>

  <!-- Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet"/>

  <!-- Core styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- ✨ existing star-field / hero stays untouched -->

  <!-- ===============  NEW ORBIT SECTION  =============== -->
  <section id="career-orbit" class="orbit-wrapper">
    <svg viewBox="0 0 800 600" class="orbit-svg">
      <!-- elliptical “rail” -->
      <path id="orbitPath"
            d="M100,300a300,150 0 1,1 600,0a300,150 0 1,1 -600,0"
            fill="none"
            stroke="rgba(255,255,255,0.35)"
            stroke-width="2"
            stroke-dasharray="6 10"/>
      <!-- static checkpoints (could be planets later) -->
      <circle class="checkpoint" cx="100" cy="300" r="8"/>
      <circle class="checkpoint" cx="400" cy="150" r="8"/>
      <circle class="checkpoint" cx="700" cy="300" r="8"/>
      <circle class="checkpoint" cx="400" cy="450" r="8"/>
      <circle class="checkpoint" cx="250" cy="225" r="8"/>
      <!-- travelling planet -->
      <circle id="planet" r="14"/>
    </svg>

    <!-- labels pinned over the SVG via absolute positioning -->
    <ul class="orbit-labels">
      <li style="--i:0">B.Tech CS</li>
      <li style="--i:1">ISS ESG Analyst</li>
      <li style="--i:2">MS DS @ TAMU</li>
      <li style="--i:3">JioSaavn ML Eng</li>
      <li style="--i:4">Niyogin DA Lead</li>
    </ul>
  </section>
  <!-- =================================================== -->

  <!-- your other sections (projects, contact, etc.) keep rolling -->

  <!-- GSAP (tiny, ~60 KB gzipped) -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/MotionPathPlugin.min.js"></script>

  <!-- site-wide logic -->
  <script src="script.js"></script>
</body>
</html>
